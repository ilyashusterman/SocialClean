{% extends "base.html" %}

{% block title %}
Machine Learning -- Add Image
{%  endblock %}

{% block content %}
    <section>
        <h1>Add a new Image</h1>

        <article>
            <video id="video" width="640" height="480" autoplay></video>
            <button id="snap">Snap Photo</button>
            <canvas id="canvas" width="640" height="480"></canvas>
        </article>
        <form action="" method="post">
            <article>
                <p>
                    Please enter your Image here: <input  type="file" id="image2" name="image">
                </p>
{#                  <p>#}
{#                    Please enter your Text Image here: <input type="text" id="image" name="image">#}
{#                </p>#}
                <p>
                    <button type="submit">Submit</button>
                </p>
            </article>
        </form>
    </section>
    <script>

    var video = document.getElementById('video');

// Get access to the camera!
if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
    // Not adding `{ audio: true }` since we only want video now
    navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        video.src = window.URL.createObjectURL(stream);
        video.play();
    });
}
var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    var video = document.getElementById('video');
  //  var image2 = document.getElementById('image2');
    // Trigger photo take
document.getElementById("snap").addEventListener("click", function() {
	context.drawImage(video, 0, 0, 640, 480);
  //  image2.value= image2.getContext('2d').drawImage(video, 0, 0, 640, 480)
});
    </script>
